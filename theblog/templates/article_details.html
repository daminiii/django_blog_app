<!doctype html>
{% load static %}
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <link rel="stylesheet" href="{% static 'css/article_details.css' %}">

  <title>{{ post.title_tag }}</title>
</head>

<body class="bodyclass">

  <!-- Bootstrap Bundle with Popper -->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>


  <div class="card" style="width: 48rem;">
    <img class="imageclass" src="{{ post.image.url }}" alt="Blog Images">
    <div class="card-body">
      <h5 class="heading">Title: {{ post.title }}</h5>
      <small>
        Author:
        {{ post.author.first_name }}
        {{ post.author.last_name }} 
      </small><br />
      <p class="card-text">{{ post.small_desc }}</p>
      
      <p class="full-text">{{ post.full_desc }}</p>
      <a href="{% url 'home' %}" class="btn btn-secondary">Back</a>
      <a href="{% url 'update_post' post.pk %}" class="btn btn-primary">Update</a>
      <a href="{% url 'delete_post' post.pk %}" class="btn btn-danger">Delete</a>

    </div>
  </div>





</body>

</html>
