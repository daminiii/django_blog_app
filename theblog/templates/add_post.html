<!doctype html>
{% load static %}
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/add_new.css' %}">

    <title>Create a new blog page!</title>
</head>

<body>

    <!-- Bootstrap Bundle with Popper -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <div class="homebutton"><a href="{% url 'home' %}" class="btn btn-secondary">Home</a></div>
    <h1 class="heading">Create Your Blog</h1>

    <form method="POST" enctype="multipart/form-data" class="main-form">
        {% csrf_token %}

        {{ form.as_p}}

        <div class="savebutton">
            <button type="submit" class="btn btn-success">Save</button>
            
        </div>

    </form>



</body>

</html>
