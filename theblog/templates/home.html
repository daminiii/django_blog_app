<!doctype html>
{% load static %}

<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="{% static 'css/home.css' %}">
  

    <title>Blog</title>

</head>

<body class="bodyclas">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <div class="buton"><a href="{% url 'add_post' %}" class="btn btn-dark">Add Post</a></div>

    <h1 class="heading">Posts</h1>

    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
        
        <!-- <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                aria-current="true" aria-label="Slide 1"></button>
                
        </div> -->
        
        <div class="carousel-inner">
            
            <div class="carousel-item active">
                <div class="container">
                    <div class="row">
                        {% for post in object_list %}
                        <div class="col">
                            <div class="card" style="width: 18rem;">

                                <!-- <img src="/static/{{ post.image }}" alt="Image"> -->
                                <img src="{{ post.image.url }}" alt="Blog Images">
                                
                                <div class="card-body">
                                    <h5 class="card-title">{{ post.title }}</h5>
                                    <small>{{ post.title_tag }}</small>
                                    <p class="card-text">{{ post.small_desc }}</p>
                                    <a href="{% url 'article-detail' post.pk %}" class="btn btn-primary">View</a>
                                    <a href="{% url 'update_post' post.pk %}" class="btn btn-primary">Update</a>
                                    <a href="{% url 'delete_post' post.pk %}" class="btn btn-primary">Delete</a>
                                </div>
                            </div>
                        </div>
                        {% endfor %}
                    </div>
                </div>
            </div>    
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
        
    </div>


</body>

</html>
